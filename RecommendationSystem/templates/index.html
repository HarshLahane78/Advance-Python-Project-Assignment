<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css"> -->
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Content Recommendation System</h1>
        <form action="/recommend" method="post" class="mt-3">
            <div class="form-group">
                <label for="preferences">Select your preferences:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="preferences" id="python" value="python">
                    <label class="form-check-label" for="python">Python</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="preferences" id="flask" value="flask">
                    <label class="form-check-label" for="flask">Flask</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="preferences" id="web" value="web">
                    <label class="form-check-label" for="web">Web Development</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="preferences" id="data" value="data">
                    <label class="form-check-label" for="data">Data Analysis</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="preferences" id="machine-learning" value="machine learning">
                    <label class="form-check-label" for="machine-learning">Machine Learning</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="preferences" id="deep-learning" value="deep learning">
                    <label class="form-check-label" for="deep-learning">Deep Learning</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
